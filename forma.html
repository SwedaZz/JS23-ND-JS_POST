<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forma</title>
  </head>
  <body>
    <a href="index.html">NEXT PAGE</a>

    <h1 id="message"></h1>

    <form id="addcar" action="#">
      <input id="brand" type="text" class="brand" placeholder="Brand" />
      <input id="model" type="text" class="model" placeholder="model" />
      <input type="submit" value="addcar" />
    </form>

    <script>
      let message = document.getElementById("message");

      const js23_myPost = document.getElementById("addcar");
      js23_myPost.addEventListener("submit", (event) => {
        event.preventDefault();
        let js23_brand = document.getElementById("brand").value;
        let js23_model = document.getElementById("model").value;
        fetch("https://olive-bead-glazer.glitch.me", {
          method: "POST",
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-type": "application/json",
          },
          body: JSON.stringify({ brand: js23_brand, model: js23_model }),
        })
          .then((js23_res) => {
            if (js23_res.ok) {
              message.textContent = "Duomenys išsiųsti";
              return js23_res.json();
            } else {
              alert("Klaidingai įvesti duomenys");
            }
          })
          .then((js23_data) => console.log(js23_data));
      });
    </script>
  </body>
</html>
